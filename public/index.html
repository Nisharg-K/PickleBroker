<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Grounds — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .hidden { display: none !important; }
    .user-pill {
      display:inline-flex; gap:8px; align-items:center;
      background:#0C0C1E; color:#F3E3E2; padding:6px 10px; border-radius:999px; font-weight:600;
    }
    .user-pill .id-suffix { opacity:.85; font-size:12px; color:#dcdcdc; margin-left:6px }
    .booking-modal { position:fixed; inset:0; display:flex; align-items:center; justify-content:center; background: rgba(0,0,0,0.45); z-index:9999; padding:18px; }
    .booking-modal-inner { width:100%; max-width:460px; background:#fff; border-radius:12px; padding:18px; box-shadow:0 20px 50px rgba(0,0,0,0.35); }
    .modal-close { float:right; border:0; background:transparent; font-size:20px; cursor:pointer }
    .modal-actions { display:flex; justify-content:center; gap:12px; margin-top:12px }
    .btn { padding:10px 14px; border-radius:8px; border:0; cursor:pointer }
    .btn-primary { background:#4B0000; color:#fff }
    .btn-ghost { background:transparent; border:1px solid #ddd; color:#333 }
    .topbar { display:flex; justify-content:space-between; align-items:center; padding:12px 20px; background:#1B2E3C; color:#F3E3E2; border-radius:8px; margin:12px; }
    .brand { margin:0; font-size:20px }
    .nav-right { display:flex; align-items:center; gap:12px }
  </style>
</head>
<body>
  <header class="topbar">
    <h1 class="brand">PickleBroker</h1>
    <nav class="nav-right">
      <a id="historyLink" href="history.html" class="hidden">History</a>
      <a id="ownerLink" href="owner.html" class="hidden">Owner Portal</a>
      <div id="userInfo" class="user-info">
        <a id="authLink" href="login.html">Login / Sign Up</a>
      </div>
    </nav>
  </header>

  <div id="bookingModal" class="booking-modal hidden" aria-hidden="true">
    <div class="booking-modal-inner">
      <button id="bookingClose" class="modal-close">×</button>
      <div id="bookingContent"></div>
      <div class="modal-actions">
        <button id="bookingConfirm" class="btn btn-primary">Confirm Booking</button>
        <button id="bookingCancel" class="btn btn-ghost">Cancel</button>
      </div>
    </div>
  </div>

  <main class="container">
    <section class="controls">
      <input id="search" placeholder="Search by name, sport or facility..." />
      <select id="sort">
        <option value="">Sort</option>
        <option value="price_asc">Price (low → high)</option>
        <option value="price_desc">Price (high → low)</option>
        <option value="recent">Newest</option>
      </select>
      <div>
        <label>Filter by sport:</label>
        <select id="filterSport">
          <option value="">All</option>
        </select>
      </div>
    </section>

    <section id="list" class="list"></section>
  </main>

  <template id="card-template">
    <article class="card">
      <img class="thumb" src="" alt="thumb" />
      <div class="card-body">
        <div class="card-head">
          <h2 class="title"></h2>
          <div class="price"></div>
        </div>
        <div class="owner">by <span class="owner-name"></span></div>
        <div class="tags tags-sport"></div>
        <div class="tags tags-facility"></div>
        <div class="reviews">⭐ <span class="reviews-count">0</span> reviews</div>
        <div class="actions">
          <a class="btn-expand" href="#">View details</a>
          <button class="btn-book">Book</button>
        </div>
      </div>
    </article>
  </template>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
