<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      /* MODIFIED: Changed background from gradient to image */
      background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('cricket.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background shapes - Can be removed if they clash with the image */
    body::before,
    body::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      animation: float 20s infinite ease-in-out;
    }

    body::before {
      width: 300px;
      height: 300px;
      background: rgba(255, 255, 255, 0.05);
      top: -150px;
      right: -150px;
    }

    body::after {
      width: 400px;
      height: 400px;
      background: rgba(255, 255, 255, 0.03);
      bottom: -200px;
      left: -200px;
      animation-delay: 10s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-30px) rotate(180deg); }
    }

    .container {
      width: 100%;
      max-width: 440px;
      position: relative;
      z-index: 1;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      min-height: 500px;
    }

    .form-wrapper {
      position: relative;
      width: 100%;
      transition: transform 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    }

    .form-wrapper.show-signup {
      transform: translateX(-100%);
    }

    .form-section {
      width: 100%;
      padding: 40px;
      position: absolute;
      top: 0;
      transition: opacity 0.3s ease;
    }

    .form-section.signup-section {
      left: 100%;
    }

    h2 {
      color: #333;
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      text-align: center;
    }

    .subtitle {
      color: #666;
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"] {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #e1e8ed;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: #fafbfc;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    input::placeholder {
      color: #999;
      transition: opacity 0.3s ease;
    }

    input:focus::placeholder {
      opacity: 0.5;
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding: 10px;
      background: #f7f9fc;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    .checkbox-group:hover {
      background: #eef2f7;
    }

    .checkbox-group input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-right: 10px;
      cursor: pointer;
      accent-color: #667eea;
    }

    .checkbox-group label {
      color: #555;
      cursor: pointer;
      font-size: 14px;
      user-select: none;
    }

    .submit-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .switch-form {
      text-align: center;
      margin-top: 25px;
      padding-top: 25px;
      border-top: 1px solid #e1e8ed;
    }

    .switch-form p {
      color: #666;
      font-size: 14px;
    }

    .switch-form button {
      background: none;
      border: none;
      color: #667eea;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
      padding: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .switch-form button::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 2px;
      background: #667eea;
      transition: width 0.3s ease;
    }

    .switch-form button:hover::after {
      width: 100%;
    }

    .switch-form button:hover {
      color: #764ba2;
    }

    .optional-field {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, margin 0.4s ease;
    }

    .optional-field.show {
      max-height: 80px;
      margin-bottom: 20px;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .submit-btn:disabled {
      animation: pulse 1.5s infinite;
      cursor: not-allowed;
    }

    @media (max-width: 480px) {
      .form-section {
        padding: 30px 25px;
      }

      h2 {
        font-size: 24px;
      }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    .error-shake {
      animation: shake 0.5s;
    }
  </style>
</head>
<body>
  
  <div class="container">
    <div class="form-container">
      <div class="form-wrapper" id="formWrapper">
        
        <div class="form-section login-section">
          <form id="loginForm">
            <h2>Welcome Back</h2>
            <p class="subtitle">Enter your credentials to access your account</p>
            
            <div class="input-group">
              <input 
                id="loginEmail" 
                type="email" 
                placeholder="Email address" 
                required
              />
            </div>
            
            <div class="input-group">
              <input 
                id="loginPassword" 
                type="password" 
                placeholder="Password" 
                required
              />
            </div>
            
            <button type="submit" class="submit-btn">Sign In</button>
            
            <div class="switch-form">
              <p>Don't have an account? <button type="button" onclick="switchToSignup()">Create Account</button></p>
            </div>
          </form>
        </div>
        
        <div class="form-section signup-section">
          <form id="signupForm">
            <h2>Create Account</h2>
            <p class="subtitle">Join us today and get started</p>
            
            <div class="input-group">
              <input 
                id="sname" 
                type="text" 
                placeholder="Full name" 
                required
              />
            </div>
            
            <div class="input-group">
              <input 
                id="semail" 
                type="email" 
                placeholder="Email address" 
                required
              />
            </div>
            
            <div class="input-group">
              <input 
                id="sphone" 
                type="tel" 
                placeholder="Phone number (optional)"
              />
            </div>
            
            <div class="input-group">
              <input 
                id="spassword" 
                type="password" 
                placeholder="Create password" 
                required
              />
            </div>
            
            <div class="checkbox-group">
              <input type="checkbox" id="isOwner" onchange="toggleUpiField()"/>
              <label for="isOwner">Sign up as Owner</label>
            </div>
            
            <div class="input-group optional-field" id="upiField">
              <input 
                id="supi" 
                type="text" 
                placeholder="UPI ID (for owners)"
              />
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
            
            <div class="switch-form">
              <p>Already have an account? <button type="button" onclick="switchToLogin()">Sign In</button></p>
            </div>
          </form>
        </div>
        
      </div>
    </div>
  </div>

  <script>
    function switchToSignup() {
      const formWrapper = document.getElementById('formWrapper');
      const formContainer = document.querySelector('.form-container');
      formWrapper.classList.add('show-signup');
      
      setTimeout(() => {
        const signupForm = document.querySelector('.signup-section');
        const signupHeight = signupForm.offsetHeight;
        formContainer.style.minHeight = signupHeight + 'px';
      }, 50);
    }

    function switchToLogin() {
      const formWrapper = document.getElementById('formWrapper');
      const formContainer = document.querySelector('.form-container');
      formWrapper.classList.remove('show-signup');
      formContainer.classList.remove('expanded');
      
      setTimeout(() => {
        formContainer.style.minHeight = '500px';
      }, 50);
    }

    function toggleUpiField() {
      const upiField = document.getElementById('upiField');
      const isOwner = document.getElementById('isOwner').checked;
      const formContainer = document.querySelector('.form-container');
      const formWrapper = document.getElementById('formWrapper');
      
      if (isOwner) {
        upiField.classList.add('show');
        if (formWrapper.classList.contains('show-signup')) {
          formContainer.classList.add('expanded');
        }
      } else {
        upiField.classList.remove('show');
        formContainer.classList.remove('expanded');
        document.getElementById('supi').value = '';
      }
    }

    async function postJSON(url, data){
      const r = await fetch(url, {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(data)});
      return await r.json();
    }

    document.getElementById('loginForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('.submit-btn');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Signing in...';
      
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;
      
      try {
        const res = await postJSON('/api/login', { email, password });
        if(res.token){
          localStorage.setItem('token', res.token);
          location.href = '/';
        } else {
          form.classList.add('error-shake');
          setTimeout(() => form.classList.remove('error-shake'), 500);
          alert(res.message || 'Login failed');
        }
      } catch(error) {
        alert('Connection error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Sign In';
      }
    });

    document.getElementById('signupForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      const form = e.target;
      const submitBtn = form.querySelector('.submit-btn');
      
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';
      
      const name = document.getElementById('sname').value;
      const email = document.getElementById('semail').value;
      const phone = document.getElementById('sphone').value;
      const password = document.getElementById('spassword').value;
      const role = document.getElementById('isOwner').checked ? 'owner' : 'user';
      const upiId = document.getElementById('supi').value;
      
      try {
        const res = await postJSON('/api/signup', { name, email, phone, password, role, upiId });
        if(res.token) {
          localStorage.setItem('token', res.token);
          location.href = '/';
        } else {
          form.classList.add('error-shake');
          setTimeout(() => form.classList.remove('error-shake'), 500);
          alert(res.message || 'Sign up failed');
        }
      } catch(error) {
        alert('Connection error. Please try again.');
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    window.addEventListener('load', () => {
      document.querySelector('.form-container').style.opacity = '0';
      document.querySelector('.form-container').style.transform = 'translateY(20px)';
      
      setTimeout(() => {
        document.querySelector('.form-container').style.transition = 'all 0.6s ease';
        document.querySelector('.form-container').style.opacity = '1';
        document.querySelector('.form-container').style.transform = 'translateY(0)';
      }, 100);
    });
  </script>
</body>
</html>
