<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Venue Details</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .main-container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.08);
    }
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .header .title {
      font-size: 2.5rem;
      color: var(--text-primary);
      margin-bottom: 0.5rem;
    }
    .header .price {
      font-size: 2rem;
      font-weight: 700;
      color: var(--accent);
      background: linear-gradient(135deg, var(--accent), var(--accent-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .section {
      margin-top: 2rem;
    }
    .section-title {
      font-size: 1.5rem;
      color: var(--text-primary);
      border-bottom: 2px solid var(--primary-light);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }
    .details-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
    }
    .detail-card {
      padding: 1.5rem;
      background: var(--bg-tertiary);
      border-radius: 12px;
      border: 1px solid var(--border-light);
    }
    .detail-card strong {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-secondary);
    }
    .gallery-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }
    .gallery-container img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }
    #map {
      height: 400px;
      border-radius: 12px;
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }
    .description-text {
      line-height: 1.8;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h1 class="brand">PickleBroker</h1>
    <nav class="nav-right">
      <a id="historyLink" href="history.html" class="hidden">History</a>
      <a id="ownerLink" href="owner.html" class="hidden">Owner Portal</a>
      <a href="/">Browse Venues</a>
      <div id="userInfo" class="user-info">
        <a id="authLink" href="login.html">Login / Sign Up</a>
      </div>
    </nav>
  </header>

  <main class="main-container">
    <div class="header">
      <h1 class="title" id="ground-title">Loading...</h1>
      <div class="price" id="ground-price"></div>
    </div>
    
    <div class="thumbnail-container">
      <img id="ground-thumbnail" src="" alt="Venue Thumbnail" style="width:100%; height:400px; object-fit:cover; border-radius:12px; margin-bottom:1.5rem;">
    </div>

    <div class="section">
      <h2 class="section-title">Description</h2>
      <p id="ground-description" class="description-text"></p>
    </div>

    <div class="section">
      <h2 class="section-title">Details</h2>
      <div class="details-grid">
        <div class="detail-card">
          <strong>Owner</strong>
          <span id="ground-owner"></span>
        </div>
        <div class="detail-card">
          <strong>Contact</strong>
          <span id="ground-contact"></span>
        </div>
        <div class="detail-card">
          <strong>Sports Offered</strong>
          <div class="tags tags-sport" id="ground-sports"></div>
        </div>
        <div class="detail-card">
          <strong>Facilities</strong>
          <div class="tags tags-facility" id="ground-facilities"></div>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">Gallery</h2>
      <div id="ground-gallery" class="gallery-container"></div>
    </div>

    <div class="section">
      <h2 class="section-title">Location</h2>
      <div id="map" class="map"></div>
    </div>
  </main>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const groundId = new URLSearchParams(window.location.search).get('id');

    async function fetchGroundDetails() {
      if (!groundId) {
        document.querySelector('.main-container').innerHTML = '<h2>Venue not found.</h2>';
        return;
      }

      try {
        const response = await fetch(`/api/grounds/${groundId}`);
        const ground = await response.json();

        if (response.ok) {
          document.getElementById('ground-title').textContent = ground.title;
          const priceText = ground.price.negotiable ? `₹ ${ground.price.amount} (Negotiable)` : `₹ ${ground.price.amount} / hr`;
          document.getElementById('ground-price').textContent = priceText;
          document.getElementById('ground-thumbnail').src = ground.thumbnail;
          document.getElementById('ground-description').textContent = ground.description;
          document.getElementById('ground-owner').textContent = ground.owner?.name;
          document.getElementById('ground-contact').innerHTML = `
            Phone: ${ground.owner?.phone || 'Not provided'}<br>
            Email: ${ground.owner?.email || 'Not provided'}
          `;

          const sportsContainer = document.getElementById('ground-sports');
          ground.tags_sport.forEach(tag => {
            const span = document.createElement('span');
            span.className = 'tag tags-sport';
            span.textContent = tag;
            sportsContainer.appendChild(span);
          });
          
          const facilitiesContainer = document.getElementById('ground-facilities');
          ground.tags_facilities.forEach(tag => {
            const span = document.createElement('span');
            span.className = 'tag tags-facility';
            span.textContent = tag;
            facilitiesContainer.appendChild(span);
          });

          const galleryContainer = document.getElementById('ground-gallery');
          ground.images.forEach(imgUrl => {
            const img = document.createElement('img');
            img.src = imgUrl;
            galleryContainer.appendChild(img);
          });

          if (ground.location && ground.location.lat && ground.location.lng) {
            const map = L.map('map').setView([ground.location.lat, ground.location.lng], 15);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
            L.marker([ground.location.lat, ground.location.lng]).addTo(map);
          } else {
            document.getElementById('map').innerHTML = '<p style="text-align: center; color: #999;">No location data available.</p>';
          }

        } else {
          document.querySelector('.main-container').innerHTML = '<h2>Venue not found.</h2>';
        }

      } catch (error) {
        console.error('Error fetching ground details:', error);
        document.querySelector('.main-container').innerHTML = '<h2>Failed to load venue details.</h2>';
      }
    }

    fetchGroundDetails();
  </script>
</body>
</html>
